<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ระบบจัดการนักเรียน{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-top: 30px;
            font-size: 42px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        nav {
            display: flex;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 50px;
           
        }
        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            padding: 12px 20px;
            background: rgba(0, 123, 255, 0.8);
            border-radius: 30px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background: rgba(0, 123, 255, 1);
            transform: scale(1.1);
        }
        .container {
            width: 85%;
            margin: 20px auto;
            flex-grow: 1;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
            border-top: 3px solid #ddd;
            margin-top: 30px;
        }
        .student-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .student-table th, .student-table td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        .student-table th {
            background: #007bff;
            color: white;
        }
        .student-table tr:nth-child(even) {
            background: #f8f9fa;
        }
        .student-table tr:hover {
            background: #ddd;
        }
        .edit-btn, .delete-btn {
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .edit-btn {
            background: #28a745;
            color: white;
        }
        .edit-btn:hover {
            background: #218838;
            transform: scale(1.1);
        }
        .delete-btn {
            background: #dc3545;
            color: white;
        }
        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }
        .form-container {
            max-width: 500px;
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .form-container select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
        }
        .save-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 18px;
            transition: all 0.3s ease;
            width: 100%;
        }
        .save-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .cancel-btn {
            display: block;
            text-align: center;
            margin-top: 10px;
            padding: 10px 15px;
            background: #6c757d;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
        }
        .cancel-btn:hover {
            background: #5a6268;
        }
        .page-title {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;

            
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
                margin-top: 20px;
            }
            nav {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }
            nav a {
                font-size: 16px;
                padding: 10px 15px;
                margin: 5px 0;
                width: 90%;
                text-align: center;
            }
            .container {
                width: 95%;
                padding: 15px;
            }
            .student-table th, .student-table td {
                padding: 10px;
                font-size: 14px;
            }
            .form-container {
                max-width: 100%;
                padding: 20px;
            }
            .save-btn {
                font-size: 16px;
                padding: 10px;
            }
            .cancel-btn {
                font-size: 14px;
                padding: 8px;
            }
        }
        
    </style>
</head>
<body>
    <h1>ระบบจัดการนักเรียนในชั้นเรียน</h1>
    <nav>
        <a href="{% url 'student_list' %}">หน้าแรก</a>
        <a href="{% url 'student_create' %}">เพิ่มนักเรียน</a>
        <a href="{% url 'student_search' %}">ค้นหาชื่อนักเรียน</a>
        <a href="{% url 'registration_list' %}">รายการลงทะเบียน</a>
        {% if student %}
        <a href="{% url 'register_course' student_id=student.id %}">ลงทะเบียนเรียน</a>
        {% else %}
        <span style="color: white;"></span>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <p>&copy; 2025 ระบบจัดการนักเรียนในชั้นเรียน</p>
    </footer>
</body>
</html>
