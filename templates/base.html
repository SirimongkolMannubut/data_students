<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ระบบจัดการนักเรียน{% endblock %}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
            font-size: 36px;
            font-weight: bold;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            background-color: #007bff;
            border-radius: 50px;
            margin: 0 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        nav a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .container {
            width: 85%;
            margin: 0 auto;
            flex-grow: 1;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            font-size: 14px;
            border-top: 3px solid #ddd;
            margin-top: 30px;
        }
        footer p {
            margin: 0;
        }
        .student-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        .student-table th, .student-table td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            font-size: 16px;
        }
        .student-table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .student-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .student-table tr:hover {
            background-color: #ddd;
        }
        .edit-btn, .delete-btn {
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
        }
        .edit-btn {
            background-color: #28a745;
            color: white;
        }
        .edit-btn:hover {
            background-color: #218838;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container input, .form-container select {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .save-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .save-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .cancel-btn {
            display: inline-block;
            margin-left: 10px;
            padding: 8px 15px;
            background-color: #6c757d;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
        }
        .cancel-btn:hover {
            background-color: #5a6268;
        }
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ระบบจัดการนักเรียนในชั้นเรียน</h1>
        <nav>
            <a href="{% url 'student_list' %}">หน้าแรก</a>
            <a href="{% url 'student_create' %}">เพิ่มนักเรียน</a>
            <a href="{% url 'student_search' %}">ค้นหาชื่อนักเรียน</a>
            <a href="{% url 'registration_list' %}">รายการลงทะเบียน</a>
            {% if student %}
            <a href="{% url 'register_course' student_id=student.id %}">ลงทะเบียนเรียน</a>
        {% else %}
            <span>ไม่มีข้อมูลนักเรียน</span>
        {% endif %}
            
        </nav>
        {% block content %}{% endblock %}
    </div>
    <footer>
        <p>&copy; 2025 ระบบจัดการนักเรียนในชั้นเรียน</p>
    </footer>
</body>
</html>
