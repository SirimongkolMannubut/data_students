{% extends 'base.html' %}

{% block content %}
<div class="home-container">
    <!-- <h1 class="page-title">ระบบจัดการนักเรียน</h1> -->
    <p class="welcome-text">ยินดีต้อนรับเข้าสู่ระบบจัดการนักเรียน คุณสามารถเพิ่ม แก้ไข และลบนักเรียนได้จากเมนูด้านบน</p>
    
    <div class="home-buttons">
        <a href="{% url 'student_list' %}" class="btn btn-primary">ดูรายชื่อนักเรียน</a>
        <a href="{% url 'student_create' %}" class="btn btn-secondary">เพิ่มนักเรียนใหม่</a>
    </div>
</div>
{% endblock %}

<style>
    body {
        font-family: 'Sarabun', sans-serif;
        background-color: #e9f0f4; /* สีพื้นหลังที่นุ่มนวล */
        margin: 0;
        padding: 0;
    }

    .home-container {
        background-color: #ffffff; /* พื้นหลังขาว */
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* เงาให้มีมิติ */
        text-align: center;
        max-width: 800px;
        margin: 50px auto;
    }

    .page-title {
        font-size: 2.8rem;
        font-weight: 700;
        color: #34495e;
        margin-bottom: 15px;
    }

    .welcome-text {
        font-size: 1.2rem;
        color: #7f8c8d;
        margin-bottom: 40px;
    }

    .home-buttons {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
    }

    .btn {
        padding: 12px 25px;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 30px;
        text-decoration: none;
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .btn-primary {
        background-color: #3498db;
        color: white;
    }

    .btn-primary:hover {
        background-color: #2980b9;
        transform: translateY(-3px);
    }

    .btn-secondary {
        background-color: #2ecc71;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #27ae60;
        transform: translateY(-3px);
    }

    @media (max-width: 768px) {
        .home-container {
            padding: 30px;
        }

        .btn {
            width: 100%;
            margin: 5px 0;
        }
    }
</style>
