{% extends 'base.html' %}
{% block content %}
<h2>รายชื่อนักเรียน</h2>
<table border="1">
    <tr>
        <th>ชื่อ</th>
        <th>อายุ</th>
        <th>ระดับชั้น</th>
        <th>อีเมล</th>
        <th>แก้ไข</th>
        <th>ลบ</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.grade }}</td>
        <td>{{ student.email }}</td>
        <td><a href="{% url 'student_update' student.pk %}">แก้ไข</a></td>
        <td><a href="{% url 'student_delete' student.pk %}">ลบ</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
