{% extends 'base.html' %}

{% block content %}
<h2 class="page-title">รายชื่อนักเรียน</h2>
<table class="student-table">
    <tr>
        <th>ID</th> <!-- เพิ่มคอลัมน์ ID -->
        <th>ชื่อ</th>
        <th>อายุ</th>
        <th>ระดับชั้น</th>
        <th>อีเมล</th>
        <th>ลงทะเบียนเรียน</th> <!-- เพิ่มคอลัมน์สำหรับลงทะเบียน -->
        <th>แก้ไข</th>
        <th>ลบ</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.id }}</td> <!-- แสดง ID ของนักเรียน -->
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.grade }}</td>
        <td>{{ student.email }}</td>
        <td><a href="{% url 'register_course' student_id=student.id %}" class="register-btn">ลงทะเบียนเรียน</a></td> <!-- ลิงก์ไปยังฟังก์ชันการลงทะเบียน -->
        <td><a href="{% url 'student_update' student.pk %}" class="edit-btn">แก้ไข</a></td>
        <td><a href="{% url 'student_delete' student.pk %}" class="delete-btn">ลบ</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
